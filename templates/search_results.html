<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
<h1>Результаты поиска</h1>
{% if questions %}
    <ul>
        {% for question in questions %}
        <li><a href="'/question/{{ question['id'] }}">{{ question['title'] }}</a> - {{ question['content'] }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>По вашему запросу ничего не найдено</p>
{% endif %}
</body>
</html>
